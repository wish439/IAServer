# LiteBans webhooks.yml generated by version 2.17.2
# Nodes under the webhooks section can be set to a webhook URL.
# Any node configured as 'on' will use the default_webhook URL.
# To disable a webhook, set it to 'off'.

# Log all broadcasts to your Discord server?
# To enable, copy your integrations webhook URL and paste it within the quotes provided. Example:
# default_webhook: 'https://discord.com/api/webhooks/12345'
default_webhook: ''

webhooks:
  alts: off
  ban: on
  temp_ban: on
  temp_ipban: on
  ipban: on
  unban: on
  mute: on
  temp_mute: on
  temp_ipmute: on
  ipmute: on
  unmute: on
  warn: on
  unwarn: on
  kick: on
  silent_ban: on
  silent_temp_ban: on
  silent_temp_ipban: on
  silent_ipban: on
  silent_unban: on
  silent_mute: on
  silent_temp_mute: on
  silent_temp_ipmute: on
  silent_ipmute: on
  silent_unmute: on
  silent_warn: on
  silent_unwarn: on
  silent_kick: on