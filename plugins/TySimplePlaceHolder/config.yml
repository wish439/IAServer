#小数点后位数
format: '%.2f'

#从什么位数开始缩写?
#例如默认的 4 就是代表1万开始缩写
#亿开始缩写是 8
abbreviation-value: 5

#聊天替换关键词
#当信息(包括插件消息)内包含以下任意字符串时 即会开始替换
#你可以在战斗消息内兼容这一功能
message-replace-key:
  - '系统'


# 屏蔽组
#当信息(包括插件消息)内包含以下任意字符串时 即会开始屏蔽
#你可以在战斗消息内兼容这一功能
message-hide:
  隐藏消息1:
    hide-key:
      - '[战斗]'
      - '[隐藏]'
  隐藏消息2:
    hide-key:
      - '[xx2]'
      - '[xx2]'
