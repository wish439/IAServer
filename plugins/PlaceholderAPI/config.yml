# PlaceholderAPI
# Version: 2.11.7-DEV-200
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: true
cloud_enabled: true
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  server:
    server_name: A Minecraft Server
    time:
      locale: zh-CN
      zone: Asia/Shanghai
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  progress:
    in_progress: '&e■'
    length: 10
    completed: '&a■'
    maximum_value: 100
    decimal: 2
    remaining: '&7■'
    full: '&aCompleted'
    replace_placeholder:
    - ',;.'
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  playerlist:
    offline-text: Offline
    argument-separator: ','
    lists:
      players:
        type: ONLINE
        included: true
        filters:
        - CANSEE
      staff:
        type: ONLINE
        included: true
        filters:
        - PERMISSION:group.staff
        - CANSEE
      all:
        type: ALL
        included: true
        sorting-types:
          - PLACEHOLDER:%player_online%:yes,no
    groups:
      staffAndPlayers:
        gap: 1
        lists:
          staff:
            title: Staff Members (%amount%)
            max: 10
            remaining: '... and %remaining% more!'
          players:
            title: Players (%amount%)
  healthbar:
    show-empty-hearts: true
    show-absorption-hearts: false
    max-absorption-hearts: 2
    icons:
      full-heart: ❤
      half-heart: ♥
      empty-heart: ❤
      absorption-heart: ❤
      half-absorption-heart: ♥
    colors:
      big-heart: '&4'
      half-heart: '&c'
      empty-heart: '&7'
      absorption-heart: '&6'
      half-absorption-heart: '&e'
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
