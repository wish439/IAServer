  bossbarmsg:
    help:
      info: '&eプレイヤーにボスバーのメッセージを送信します'
      args: '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
      - PlaceHolderAPIは進行状況とテキスト自体に対応しています
      - 時間は通常の方法で定義され、1sは1秒、1mは1分です。
        これにより、プレイヤーにバーが表示される時間が自動的に隠される前にどれだけ維持されるかが決まります
      - nameOfBarはオプションで、同じものを定義すると、現在のバーが新しい情報で更新されます
      - '色は次のようになります: 赤、緑、ピンク、紫、白、黄色'
      - 最大値と現在値はバーの充填を決定し、PlaceHolderAPI変数を使用して動的な更新が可能です
      - '例:'
      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2バーのタイトル %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - 現在の進行バーに1%を追加します
      - /cmi bossbarmsg all -p:-1 -n:testbar - 現在の進行バーから1%を減らします
      - /cmi bossbarmsg all -s:10 -n:testbar - バー名によりボスバーのスタイルを10セグメントに設定します
      - /cmi bossbarmsg all -sec:5 - 0から5秒までカウントします
      - /cmi bossbarmsg all -sec:-5 - 5から0秒までカウントします
      - '-cmd: 特定のプレイヤーがターゲットの場合は単一プレイヤーに対して、または全員(all)の場合は一度だけコマンドを実行します。これは''all''変数を使用する場合、[playerName]などの変数は翻訳されません。代わりに-pcmd:を使用してください'
      - '-pcmd: ターゲットが''all''の場合、各プレイヤーに対してコマンドを実行します'
      - https://www.zrips.net/cmi/commands/bossbarmsg-handling/
