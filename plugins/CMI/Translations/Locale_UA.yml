  bossbarmsg:
    help:
      info: '&eНадсилає повідомлення bossbar гравцю'
      args: '[Нік гравця/all] (-t:[timeToKeepFor]) (-n:nameOfBar) (-p:[maxValue/current])
        (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2") (-a:[ticks]) [повідомлення]'
      explanation:
      - PlaceHolderAPI підтримується для прогресування та тексту
      - Час визначається звичайним способом, наприклад, 1 с – одна секунда, а 1 м
        – одна хвилина. Це визначить, як довго тримати бар, показаний гравцеві, перед
        тим, як автоматично приховати
      - nameOfBarє опцією і при визначенні того ж самого, поточний бар буде оновлюватися
        з новою інформацією
      - 'Кольори: red, green, pink, purple, white, yellow'
      - Максимальні та поточні значення визначають заповнення бару, змінні PlaceHolderAPI
        можуть використовуватись для динамічних оновлень
      - 'Приклади:'
      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - додасть один відсоток у поточний індикатор
        виконання на ім'я
      - /cmi bossbarmsg all -p:-1 -n:testbar - зменшить один відсоток від поточного
        індикатора виконання на ім'я
      - /cmi bossbarmsg all -s:10 -n:testbar -встановить стиль bossbar на 10 сегментів
        на ім'я бару
