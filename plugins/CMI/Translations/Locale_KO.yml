  bossbarmsg:
    help:
      info: "&e플레이어에게 보스바 메시지 보내기"
      args:
        '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
        - PlaceHolderAPI는 진행 및 텍스트 자체에 지원됩니다
        - 시간은 1s가 1초이고 1m이 1분과 같은 일반적인 방식으로 정의됩니다. 이는 플레이어에게 자동으로 숨기기 전에 몇 초 동안 바를 표시할지 결정합니다
        - nameOfBar는 선택 사항이며 동일한 것을 정의하면 현재 바가 새 정보로 업데이트됩니다
        - "색상은 빨강, 녹색, 핑크, 보라, 흰색, 노란색일 수 있습니다"
        - 최대 및 현재 값은 바를 채우는 데 사용됩니다. 동적 업데이트를 위해 PlaceHolderAPI 변수를 사용할 수 있습니다
        - "예제:"
        - /cmi bossbar Zrips BossBarTitle
        - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
          -c:red &2Title of bar %server_online%/%server_max_players% &e%cmi_user_name%
        - /cmi bossbarmsg all -p:+1 -n:testbar - 현재 진행률 바에 하나의 퍼센트를 추가합니다.
        - /cmi bossbarmsg all -p:-1 -n:testbar - 현재 진행률 바에서 하나의 퍼센트를 뺍니다.
        - /cmi bossbarmsg all -s:10 -n:testbar - 바의 스타일을 10 세그먼트로 설정합니다.
        - /cmi bossbarmsg all -sec:5 - 0에서 5까지 5초 동안 계산합니다.
        - /cmi bossbarmsg all -sec:-5 - 5에서 0까지 5초 동안 계산합니다.
        - "-cmd: 명령을 수행합니다. 대상이 특정 플레이어인 경우 해당 플레이어에게만 또는 'all' 변수와 함께 사용되는 경우 모두에게 한 번만 수행됩니다. 이는 'all' 변수와 함께 사용될 때 [playerName]과 같은 변수를 번역하지 않습니다. 대신 -pcmd:를 사용하세요"
        - "-pcmd: 'all' 대상인 경우 각 플레이어에게 명령을 수행합니다"
        - https://www.zrips.net/cmi/commands/bossbarmsg-handling/
