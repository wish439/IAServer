# 풀 컬러 코드 지원 및 일부 변수

# 변수가 다른 줄에서는 작동하지만 일부 줄에서는 작동하지 않는다는 점을 명심하세요 :)

# 지금 있는 곳에 보관하면 모든 것이 괜찮을 것입니다 :)

# 일부 라인에는 전역 변수 세트가 있을 수 있습니다. 영향을 받을 플레이어의 경우. 예를 들어 /heal Zrips에서는 Zrips 데이터가 사용됩니다.

# [serverName] 서버 이름을 표시합니다.

# [playerName] 대상 플레이어 이름을 표시합니다.

# [playerDisplayName] 대상 플레이어 표시 이름을 표시합니다.
# [lvl] 대상 플레이어 레벨을 표시합니다.

# [exp] 대상 플레이어의 총 경험치를 표시합니다.

# [hp] 대상 플레이어의 체력을 표시합니다.

# [maxHp] 대상 플레이어의 최대 체력을 표시합니다.

# [hunger] 대상 플레이어의 배고픔 수준을 표시합니다.

# [gameMode] 대상 플레이어의 게임 모드를 표시합니다.

# [prefix] 가능하면 대상 플레이어 접두사를 표시합니다.

# [suffix] 가능한 경우 대상 플레이어 접미사를 표시합니다.

# 송신자는 명령을 수행하는 콘솔 또는 플레이어입니다. 예를 들어 Zrips는 /heal Zhax를 수행한 다음 Zrips 데이터가 사용됩니다.

# [senderName] 보낸 사람 플레이어 이름 표시

# [senderDisplayName] -보낸 사람 플레이어의 표시 이름을 표시합니다.

# [senderLvl] -보낸 사람 플레이어 레벨을 표시합니다.

# [senderExp] 보낸 사람 플레이어의 총 경험치를 표시합니다.

# [senderHp]는 보낸 사람 플레이어의 상태를 표시합니다.

# [senderMaxHp] 송신자 플레이어의 최대 체력을 표시합니다.

# [senderHunger]는 보낸 사람 플레이어의 배고픔 수준을 표시합니다.

# [senderGameMode] Sender 플레이어의 게임 모드를 표시합니다.

# [senderPrefix] 가능한 경우 보낸 플레이어 접두사를 표시합니다.
# [senderSuffix] 가능하다면 Sender 플레이어 접미사를 표시합니다.

# 소스는 추가 정보에 사용되는 플레이어입니다. 예를 들어 Zrips는 /tp Zhax Zrips를 수행한 다음 새 플레이어 위치에 대한 위치를 가져오면서 Zhax 데이터가 사용됩니다.

# [sourceName] 소스 플레이어 이름을 표시합니다.

# [sourceDisplayName] 소스 플레이어 표시 이름 표시

# [sourceLvl] 소스 플레이어 레벨을 표시합니다.

# [sourceExp] 소스 플레이어의 총 경험치를 표시합니다.

# [sourceHp] 소스 플레이어 상태를 표시합니다.
# [sourceMaxHp] 소스 플레이어의 최대 체력을 표시합니다.

# [sourceHunger] 소스 플레이어의 배고픔 수준을 표시합니다.

# [sourceGameMode] 소스 플레이어 게임 모드 표시

# 가능한 경우 소스 플레이어 접두사를 표시하는 [sourcePrefix]

# 가능한 경우 소스 플레이어 접미사를 표시하는 [sourceSuffix]

# ***********************************************

# 일부 라인은 작업 표시줄, 제목, 부제목과 같은 사용자 정의 위치로 보내거나 JSON/클릭 가능한 메시지를 생성하는 옵션을 지원합니다.
# 줄이 !toast!로 시작하는 경우 그러면 플레이어는 토스트 메시지를 받게 됩니다(고급 팝업, 1.12 이상에서만 가능). 일부 추가 변수를 사용하여 유형과 아이콘을 정의할 수 있습니다. 예: !토스트! -t:목표 -icon:paper 안녕하세요!

# 줄이 !actionbar로 시작한다면! 그러면 플레이어는 이 변수 ​​뒤에 정의된 작업 표시줄 메시지를 받게 됩니다.

# 줄이 !actionbar:[second]로 시작하는 경우! 그러면 플레이어는 정의된 시간 동안 작업 표시줄 메시지를 받게 됩니다.
# 줄이 !broadcast!로 시작하는 경우 그러면 모두가 메시지를 받게 될 것입니다. 토스트를 더 추가할 수 있어요! !액션바! 또는 !제목! 모든 사람에게 특정 장소로 ​​메시지를 보내려면(예: !broadcast!!title)!

# 줄이 !customtext:[cTextName]으로 시작하는 경우! 그러면 사용자 정의 텍스트가 제공된 이름으로 가져와 플레이어에게 표시됩니다. !broadcast! 뒤에 사용되는 경우 그러면 온라인에 있는 모든 사람이 이 맞춤 문자 메시지를 받게 됩니다.
# 줄이 !title로 시작한다면! 그러면 플레이어는 이 변수 ​​뒤에 정의된 제목 메시지를 받게 되며, 추가로 !subtitle도 포함될 수 있습니다! 자막 메시지가 추가됩니다. 선택적 시간은 !title:4.5로 정의할 수 있습니다! 제목 메시지가 4.5초 동안 유지됩니다.
# 줄이 !bossbar:[name]-[타이머]로 시작하는 경우! 그러면 플레이어는 이 변수 ​​뒤에 정의된 보스바 메시지를 받게 됩니다. 또한 이 메시지가 표시되는 기간을 정의할 수 있습니다. 원하는 이름을 무엇이든 지정할 수 있는 보스바 이름을 정의해야 하지만, 이름이 같은 줄은 서로 겹쳐서 겹쳐지는 것을 방지합니다.

# 클릭 가능한 메시지를 포함하려면: <T>텍스트</T><H>텍스트 호버</H><C>명령</C><SC>추천 텍스트</SC>

# <T> 및 </T>는 필수이고 나머지는 선택사항입니다.

# /n을 사용하여 줄 바꿈
# JSON 메시지를 두 개 이상 가지려면 <Next>를 사용하세요.

# <C>는 클릭한 플레이어로 명령을 수행합니다.

# <CC>는 콘솔에서 명령을 한 번 수행합니다.

# <CCI>는 플레이어가 텍스트를 클릭할 때마다 콘솔에서 명령을 수행합니다.

# <URL>에는 URL이 포함됩니다.

