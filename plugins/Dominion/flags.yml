    default: false
    enable: true
    material: HOPPER
  teleport: # 领地传送-是否开启领地传送
    default: false
    enable: true
    material: ENDER_EYE
  egg: # 扔鸡蛋-是否可以扔鸡蛋
    default: false
    enable: true
    material: EGG
  vehicle_destroy: # 破坏载具-是否可以破坏载具（主要是矿车）
    default: false
    enable: true
    material: IRON_AXE
  vehicle_spawn: # 生成载具-是否可以生成载具（主要是矿车）
    default: false
    enable: true
    material: MINECART
  villager_killing: # 对村民造成伤害-是否可以对村民造成伤害
    default: false
    enable: true
