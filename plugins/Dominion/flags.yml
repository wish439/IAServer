    default: false
    enable: true
    material: SADDLE
  shear: # 剪羊毛-是否可以剪羊毛
    default: false
    enable: true
    material: SHEARS
  shoot: # 投掷型武器-包括：射箭/雪球/三叉戟/风弹
    default: false
    enable: true
    material: BOW
  sowing: # 播种-是否可以播种（放置种子）各种作物
    default: false
    enable: true
    material: WHEAT_SEEDS
