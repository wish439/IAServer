  move: # 移动-是否可以移动
    default: true
    enable: true
    material: LEATHER_BOOTS
  pressure: # 压力板交互-是否可以触发各种材质的压力板
    default: false
    enable: true
    material: STONE_PRESSURE_PLATE
  pvp: # 玩家伤害-玩家之间是否可以造成伤害
