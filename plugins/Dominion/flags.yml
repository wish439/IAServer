  trade: # 村民交易-是否可以与村民交易
    default: false
    enable: true
    material: EMERALD
  drop_item: # Drop Item-Whether player can drop item in dominion.
    default: true
    enable: true
    material: IRON_INGOT
  jukebox: # Jukebox-Whether can interact with jukebox.
    default: false
    enable: true
    material: JUKEBOX
  lectern: # Lectern-Whether can interact with lectern.
    default: false
    enable: true
    material: LECTERN
  pick_up: # Pick Up Item-Whether player can pick up items in dominion.
    default: true
    enable: true
    material: DIAMOND_PICKAXE
environment:
  animal_move: # 动物移动-是否允许动物在（向）领地内移动
    default: true
    enable: false
    material: CHERRY_FENCE
  animal_spawn: # 动物生成（繁殖）-是否允许动物生成（包括繁殖）
    default: true
    enable: false
    material: COW_SPAWN_EGG
  dragon_break_block: # 末影龙破坏方块-末影龙冲撞是否可以破坏方块
    default: false
    enable: true
    material: ENDER_DRAGON_SPAWN_EGG
  ender_man: # 末影人行为-包含：末影人是否可以生成、瞬移
    default: false
    enable: true
    material: ENDERMAN_SPAWN_EGG
  creeper_explode: # 生物破坏/非TNT爆炸-包含：苦力怕/凋零头颅/末影水晶/火球/床/重生锚爆炸等
    default: false
    enable: true
    material: CREEPER_HEAD
  gravity_block: # 允许外部重力方块落入-如果禁止则领地外重力方块进入领地会变为掉落物
    default: false
    enable: true
    material: SAND
  fire_spread: # 火焰蔓延-是否可以火焰蔓延
    default: false
    enable: true
    material: CAMPFIRE
  flow_in_protection: # 外部流体是否可以进入-包含：岩浆、水（不会阻止领地内部的流体蔓延）
    default: false
    enable: true
    material: WATER_BUCKET
  hopper_outside: # 领地外漏斗对领地内箱子是否生效-领地外的漏斗是否可以对领地内的箱子生效
    default: false
    enable: true
    material: HOPPER
  ice_form: # 冰生成-是否允许冰生成（防止冰霜行者）
    default: false
    enable: true
    material: PACKED_ICE
  ice_melt: # 冰融化-是否允许冰融化
    default: false
    enable: false
    material: ICE
  mob_drop_item: # 生物战利品掉落-生物死亡时是否产生掉落物
    default: true
    enable: true
    material: DIAMOND
  monster_damage: # 怪物对玩家造成伤害-是否可以对玩家造成伤害
    default: true
    enable: false
    material: SKELETON_SPAWN_EGG
  monster_move: # 怪物移动-是否可以在（向）领地内移动
    default: true
    enable: false
    material: CRIMSON_FENCE
  monster_spawn: # 怪物生成-是否可以生成怪物
    default: false
    enable: true
    material: ZOMBIE_SPAWN_EGG
  piston_outside: # 活塞是否可以跨领地推动方块-活塞是否可以往领地内推东西或推东西到领地外
    default: false
    enable: true
    material: PISTON
  trig_pressure_drop: # 掉落物触发压力板-掉落物是否可以触发压力板
    default: false
    enable: true
    material: LIGHT_WEIGHTED_PRESSURE_PLATE
  trig_pressure_mob: # 生物触发压力板-生物（不包含玩家）是否可以触发压力板
    default: false
    enable: true
    material: HEAVY_WEIGHTED_PRESSURE_PLATE
  trig_pressure_proj: # 投掷物触发压力板-投掷物（箭/风弹/雪球）是否可以触发压力板
    default: false
    enable: true
    material: BIRCH_PRESSURE_PLATE
  item_frame_proj_damage: # 投掷物是否可以破坏展示框/画-非玩家发出的投掷物是否可以破坏展示框/画等悬挂物
    default: false
    enable: true
    material: ITEM_FRAME
  show_border: # 显示领地边界-是否显示领地边界
    default: true
    enable: true
    material: BRICK_WALL
  snow_accumulation: # 积雪-是否允许生成积雪
    default: false
    enable: false
    material: SNOW
  snow_melt: # 积雪融化-是否允许积雪融化
    default: false
    enable: false
    material: SNOW_BLOCK
  tnt_explode: # TNT爆炸-TNT是否可以爆炸
    default: false
    enable: true
    material: TNT
  trample: # 作物践踏-是否可以践踏作物（关闭意味着保护耕地）
    default: false
    enable: true
    material: FARMLAND
  villager_spawn: # 村民繁殖-是否允许村民繁殖（包括村民蛋）
    default: true
    enable: false
    material: VILLAGER_SPAWN_EGG
  wither_spawn: # 凋零生成-凋零生成以及凋零生成时产生的爆炸
    default: false
    enable: true
    material: WITHER_SKELETON_SKULL
